<!DOCTYPE html>
<html>
<head>
<title>Login Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<link rel="stylesheet" href="css/signin.css">
<script src="javascript/signin.js"></script>

</head>
<body style="background-color: #1F2937;
 height: 100vh;
 display: flex;
 justify-content: center;
 align-items: center;
 font-family: Arial, Helvetica, sans-serif;
 background-image: url('image/education.webp'); background-size:cover; background-position:center;">

<div style="background-color:white; padding: 40px 35px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
  width: 100%; max-width: 400px; text-align: center;">
  
  <h3 style="color:#F97316; font-weight:bold;">SkillSphere</h3>
  <h2>Login to SkillSphere</h2>

  <div class="text-start" style="margin-bottom:0px; margin-top:15px;">
    <label for="username" class="form-label">Username</label>
    <input id="username" class="form-control" type="text" placeholder="Enter your username" required>
  </div>
  
  <div class="text-start" style="margin-top:15px;">
    <label for="password" class="form-label">Password</label>
    <input id="password" class="form-control" type="password" placeholder="Enter your password" required>
    <span class="show-pass" id="togglePass">Show Password</span>
  </div>
  
  <br>
  <button class="loginbtn" id="login">Login</button>
  <br><br>
  <p>Don't have an account? <a href="signup.html" style="color:#F97316; ">Signup</a></p>  
  <br>
  <p id="msg"></p>
</div>

</body>
</html>
