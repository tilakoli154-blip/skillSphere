<!DOCTYPE html>
<html>
<head>
    <title>Sign Up | Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="css/signup.css">
    <script src="javascript/signup.js"></script>

</head>

<body style="background-image: url('image/education.webp');">
<div class="loginbx" style="background-color:white; padding: 40px 35px; border-radius: 12px; 
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    width: 100%; max-width: 400px; text-align: center; margin: 20px;">
    
    <h3 style="color:#F97316; font-weight:bold;">SkillSphere</h3>
    <h2>Signup to SkillSphere</h2>

    <div class="text-start mt-3">
        <label for="username" class="form-label">Username</label>
        <input class="form-control" id="username" type="text" placeholder="Enter your new username" required>
    </div>

    <div class="text-start mt-3">
        <label for="password" class="form-label">Password</label>
        <input class="form-control" id="password" type="password" placeholder="Enter your password" required>
    </div>

    <div class="text-start mt-3 mb-4">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input class="form-control" id="confirmPassword" type="password" placeholder="Re-confirm your password" required>
    </div>

    <button class="signupbtn" id="signupBtn">Sign up</button>

    <br><br>

    <p>Already have an account? <a href="signin.html" style="color:#F97316">Login</a></p>
    <p class="message"></p>
</div>



</body>
</html>
